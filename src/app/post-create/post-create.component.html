<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input type="text" matInput name="title" ngModel #title="ngModel" required>
    <mat-error *ngIf= "title.invalid">Please enter Value</mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput row="6" name="content" ngModel></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
